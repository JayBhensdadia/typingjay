<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Test</title>
</head>
<body>


    <div class="container">
        <h1 class="heading">0 WPM</h1>
        <p class="timer">⏲ 60 Seconds left</p>
        <textarea name="textarea" id="textarea" cols="30" rows="5" autofocus></textarea>
        <div class="keyboard">
            <div class="upper row">
                <p class="KeyQ key">q</p>
                <p class="KeyW key">w</p>
                <p class="KeyE key">e</p>
                <p class="KeyR key">r</p>
                <p class="KeyT key">t</p>
                <p class="KeyY key">y</p>
                <p class="KeyU key">u</p>
                <p class="KeyI key">i</p>
                <p class="KeyO key">o</p>
                <p class="KeyP key">p</p>
                <p class="BracketLeft key">{</p>
                <p class="BracketRight key">}</p>
            </div>
            <div class="home row">
                <p class="KeyA key">a</p>
                <p class="KeyS key">s</p>
                <p class="KeyD key">d</p>
                <p class="KeyF key">f</p>
                <p class="KeyG key">g</p>
                <p class="KeyH key">h</p>
                <p class="KeyJ key">j</p>
                <p class="KeyK key">k</p>
                <p class="KeyL key">l</p>
                <p class="Semicolon key">;</p>
                <p class="Quote key">'</p>
            </div>
            <div class="lower row">
                <p class="KeyZ key">z</p>
                <p class="KeyX key">x</p>
                <p class="KeyC key">c</p>
                <p class="KeyV key">v</p>
                <p class="KeyB key">b</p>
                <p class="KeyN key">n</p>
                <p class="KeyM key">m</p>
                <p class="Comma key">,</p>
                <p class="Period key">.</p>
                <p class="Slash key">/</p>
            </div>

            <div class="last row">
                <p class="Space"></p>
            </div>
        </div>

        <footer>©️Jay Bhensdadia</footer>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
